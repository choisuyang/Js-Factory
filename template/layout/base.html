<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->
  </head>
  <body>
    {{ req_path }}
    <div class="container" style="padding-top: 10px">
      <nav class="navbar navbar-inverse navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
            <ul class="navbar-nav me-auto">
              {% from "macro/link.html" import link %} {{ link('/admin/products', "List", req_path) }} {{
              link('/admin/products/write', "Write", req_path) }} {#
              <li class="nav-item">
                <a class="nav-link active" href="/admin/products">List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/products/write">Write</a>
              </li>
              #}
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
